        <div class="header d-flex align-items-center mb-4">
          <i class="icon-font">&#xe80b;</i>
          <h4 class="page-title">Account Setting</h4>
        </div>
        <div class="card text-center">
          <div class="card-header bg-white">
            <ul class="nav list-style">
              <li class="nav-item nav-style-list active">
                <a class="nav-link active" aria-current="true" href="#"
                  >Profile</a

              </li>
              <li class="nav-item nav-style-list">
                <a
                  class="nav-link text-black"
                  href="account-setting-password.html"
                  >Password</a
                >
              </li>
            </ul>
          </div>
          <div class="card-body text-start">
            <div class="w-100 d-flex align-items-center">
              <img
                src="resources/images/profile.jpg"
                alt="image preview"
                class="image-preview"
              />
              <div>
                <div class="image-upload">
                  <label for="uploadImage" class="d-flex">
                    <img
                      src="resources/images/ic-camera.svg"
                      alt="icon upload"
                      class="icon-upload"
                    />
                    <span>Upload New Picture</span>
                  </label>
                  <input
                    type="file"
                    id="uploadImage"
                    accept="image/png, image/jpeg"
                  />
                </div>
                <p>JPG or PNG Max Size of 800Kb</p>
              </div>
            </div>
            <form>
              <div class="profile-pic"></div>
              <div class="row row-gap">
                <div class="mb-3 col-md-6">
                  <label for="firstName" class="form-label">First Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="firstName"
                    value="Olivia"
                  />
                </div>
                <div class="mb-3 col-md-6">
                  <label for="lastName" class="form-label">Last Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="lastName"
                    value="Emily"
                  />
                </div>
              </div>
              <div class="row row-gap">
                <div class="mb-3 col-md-6">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    value="oliviaemily@gmail.com"
                  />
                </div>
                <div class="mb-3 col-md-6">
                  <label for="phoneNumber" class="form-label"
                    >Phone Number</label
                  >
                  <input
                    type="tel"
                    class="form-control"
                    id="phoneNumber"
                    value="+64 1234 5678"
                  />
                </div>
              </div>
              <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" id="address" rows="3">
Whitemore St, Boulevard 99 O</textarea
                >
              </div>
              <button type="submit" class="btn btn-submit">Save Changes</button>
            </form>
