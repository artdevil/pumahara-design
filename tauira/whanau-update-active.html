<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Whānau Update Menu | Tauira</title>
    <meta name="description" content="WELCOME TO PŪMAHARA" />
    <meta name="keywords" content="WELCOME TO PŪMAHARA" />
    <meta name="author" content="@shallness" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="theme-color" content="#ffffff" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" type="text/css" href="../resources/css/main.css" />
    <link rel="stylesheet" type="text/css" href="../resources/icon-dev-handoff/css/fontello.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/afe7e62084.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container-box">
      <!-- Navbar Section-->
      <div class="sidebar">
        <div class="navbar-small">
          <button class="btn-menu" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasSidebar">
            <svg width="20" height="21" viewBox="0 0 20 21" fill="none" xmlns="http://www.w3.org/2000/svg">
              <line y1="0.5" x2="20" y2="0.5" stroke="#3E332B" />
              <line y1="10.5" x2="13.3333" y2="10.5" stroke="#3E332B" />
              <line y1="20.5" x2="20" y2="20.5" stroke="#3E332B" />
            </svg>
            <p>MENU</p>
          </button>
          <div class="brand">
            <picture>
              <source media="(min-width:992px)" srcset="../resources/images/logo3.svg" />
              <img src="../resources/images/logo4.svg" alt="brand images" />
            </picture>
          </div>
          <a class="notification" role="button">
            <i class="demo-icon icon-bell"></i>
            <span>99+</span>
          </a>
          <div class="img-profile d-none d-lg-flex">
            <img src="../resources/images/profile2.jpg" alt="image profile" />
          </div>
        </div>
        <div class="offcanvas offcanvas-start bd-sidebar" id="offcanvasSidebar" tabindex="-1">
          <div class="bd-links offcanvas-body">
            <div class="img-profile d-lg-none">
              <img src="../resources/images/profile2.jpg" alt="image profile" />
            </div>
            <p class="profile-name mb-1">Amelia Charlotte</p>
            <p class="profile-classes mb-3">Puriri - Y7</p>
            <nav class="nav flex-column nav-style">
              <a href="index.html" class="nav-link border-bottom">
                <div class="nav-icon">
                  <i class="demo-icon icon-home"></i>
                </div>
                <div class="nav-text">Home</div>
                <div class="nav-arrow">
                  <i class="fa-solid fa-chevron-right"></i>
                </div>
              </a>
              <a href="evaluation.html" class="nav-link border-bottom">
                <div class="nav-icon">
                  <i class="demo-icon icon-evaluation"></i>
                </div>
                <div class="nav-text">My Evaluations</div>
                <div class="nav-arrow">
                  <i class="fa-solid fa-chevron-right"></i>
                </div>
              </a>
              <a href="journal.html" class="nav-link border-bottom">
                <div class="nav-icon">
                  <i class="demo-icon icon-journal"></i>
                </div>
                <div class="nav-text">My Journal</div>
                <div class="nav-arrow">
                  <i class="fa-solid fa-chevron-right"></i>
                </div>
              </a>
              <a href="roopu.html" class="nav-link border-bottom">
                <div class="nav-icon">
                  <i class="demo-icon icon-ropu"></i>
                </div>
                <div class="nav-text">My Roopu</div>
                <div class="nav-arrow">
                  <i class="fa-solid fa-chevron-right"></i>
                </div>
              </a>
              <a href="whanau.html" class="nav-link border-bottom active">
                <div class="nav-icon">
                  <i class="demo-icon icon-whanau"></i>
                </div>
                <div class="nav-text">Whānau</div>
                <div class="nav-arrow">
                  <i class="fa-solid fa-chevron-right"></i>
                </div>
              </a>
              <a href="account-setting.html" class="nav-link border-bottom">
                <div class="nav-icon">
                  <i class="demo-icon icon-setting"></i>
                </div>
                <div class="nav-text">Account Setting</div>
                <div class="nav-arrow">
                  <i class="fa-solid fa-chevron-right"></i>
                </div>
              </a>
              <a href="#" class="nav-link text-danger">
                <div class="nav-icon">
                  <i class="demo-icon icon-logout"></i>
                </div>
                <div class="nav-text">Logout</div>
              </a>
            </nav>
          </div>
        </div>
      </div>
      <!-- Main Section-->
      <main class="bd-main">
        <div class="nav-back mb-3 mb-md-4">
          <div class="row gy-3">
            <div class="col-12 col-md d-flex align-items-center">
              <a class="icon-back" href="whanau.html">
                <i class="fas fa-arrow-left"></i>
              </a>
              <h5 class="page-title mb-0">Update Whānau</h5>
            </div>
          </div>
        </div>
        <form action="" class="form-update">
          <div class="row">
            <div class="mb-3 mb-md-4 col-12 col-md-6">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="firstName" placeholder="Type your name" value="grace" />
            </div>
            <div class="mb-3 mb-md-4 col-12 col-md-6">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="lastName" placeholder="Type your name" value="isabella" />
            </div>
            <div class="mb-3 mb-md-4 col-12 col-md-6">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Type your name"
                value="grace.isabella@gmail.com"
              />
            </div>
            <div class="mb-3 mb-md-4 col-12 col-md-6">
              <label for="phone" class="form-label">Phone Number</label>
              <input type="tel" class="form-control" id="phone" placeholder="Type your name" value="+64 1234 5678" />
            </div>
            <div class="mb-3 mb-md-4 col-12">
              <label for="phone" class="form-label">Address</label>
              <textarea class="form-control" placeholder="Type your name" rows="3">Whitemore St, Boulevard 99</textarea>
            </div>
            <div class="mb-3 mb-md-4 col-12 col-md-6">
              <label for="status" class="form-label">Status</label>
              <select class="form-select" id="inputGroupSelect01">
                <option selected>Active</option>
                <option value="Inactive">Inactive</option>
              </select>
            </div>
          </div>
          <a href="whanau.html" class="btn btn-primary-style col-12 col-md-auto">
            Save Changes
          </a>
        </form>
      </main>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
